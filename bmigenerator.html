<!DOCTYPE html >
<html lang="en">
    <head>
       <title>Home</title>
       <meta charset="UTF-8"/>
       <meta name = "viewport" content="width=device-width" />

       <link rel = "bmigenerator.css" />
       <script type ="module" src="bmigenerator.js"></script>
    </head>
    <body>
         <nav>
            <a href = "/" aria-current ="page">Home</a>
            
         </nav>

         <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <p>
                    <label>Height in cm: </label><input type ="text" id ="height" />
                </p>

                <p>
                    <label>Weight in kg: </label><input type ="text" id ="weight" />
                </p>

                <button>Calculate</button>

                <div id="results"></div>

                <div id=" weight-guide"></div>

                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over Weight = Greater Than 24.9</p>
            </form>
         </div>
    </body>
    <script src ="bmigenerator.js"></script>
</html>
